<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Escurridizo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="section">
            <img src="https://media.tenor.com/-WZSW2yTKtUAAAAi/snoopy.gif" alt="GIF animado" class="gif">
            <h2>Me amas?</h2>
            <div class="buttonera">
                <button id="yesButton">Sí</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>

    <button id="accessibilityButton">⚙️</button>
    <div id="accessibilityPanel">
        <p>Opciones de accesibilidad:</p>
        <label for="color1">Color Carta:</label>
        <input type="color" id="color1">

        <label for="color2">Color Texto:</label>
        <input type="color" id="color2">

        <label for="color3">Color Botones:</label>
        <input type="color" id="color3">

        <label for="color3">Color Fondo:</label>
        <input type="color" id="color4">

        <button id="closePanel">Cerrar</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
